apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: <aws_account_id>.dkr.ecr.us-west-2.amazonaws.com/backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: DB_HOST
              value: "your-rds-endpoint"
            - name: DB_USER
              value: "your-username"
            - name: DB_PASS
              value: "your-password"
            - name: DB_NAME
              value: "your-database-name"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
